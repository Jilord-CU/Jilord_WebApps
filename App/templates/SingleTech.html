{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <!-- Updated image with the 'product-image-large' class -->
    <img src="{{ technology.image }}" class="product-image-large" alt="{{ technology.name }}">
  </div>
  <div class="col-md-6">
    <h2>{{ technology.name }}</h2>
    <p>{{ technology.description }}</p>
    <h4>Â£{{ technology.price }}</h4>
    <form action="{{ url_for('add_to_basket', techId=technology.number) }}" method="post">
      <input type="number" name="quantity" value="1" min="1" class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Add to Basket</button>
    </form>
    <hr>
    <form action="{{ url_for('singleProductPage', techId=technology.number) }}" method="post">
      <label>Your Opinion:</label>
      <textarea name="opinion" class="form-control">{{ opinion or '' }}</textarea>
      <button type="submit" class="btn btn-secondary mt-2">Submit Opinion</button>
    </form>
    <p class="mt-3"><strong>Your opinion:</strong> {{ opinion or "No opinion yet." }}</p>
  </div>
</div>
{% endblock %}
